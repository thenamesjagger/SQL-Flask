<html>
  <head>
    <title>Array</title>
  </head>
  <body>
    <h1>Select a sheet and columns</h1>
    <form action="/array" method="post" enctype="multipart/form-data">
      <label for="excel_file">Excel file:</label><br>
      <input type="file" id="excel_file" name="excel_file"><br><br>
      <label for="sheet">Sheet:</label><br>
      <select id="sheet" name="sheet">
        {% for sheet in sheet_names %}
          <option value="{{ sheet }}">{{ sheet }}</option>
        {% endfor %}
      </select><br><br>
      <label for="columns">Columns:</label><br>
      <select id="columns" name="columns" multiple>
        {% for column in column_names %}
          <option value="{{ column }}">{{ column }}</option>
        {% endfor %}
      </select><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
