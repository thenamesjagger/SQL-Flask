<!-- templates/search_results.html -->

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/snippet.css">
    <title>Code Snippets Search Results</title>
  </head>
  <body>
    <h1>Search Results</h1>
    {% for row in rows %}
      <div>
        <h2>Code Snippet {{ row[0] }}</h2>
        <pre>{{ row[2] }}</pre>
      </div>
    {% endfor %}
  </body>
</html>
