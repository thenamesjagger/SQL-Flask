<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/snippets.css">
    <script src="static/snippets.js"></script>
    <title>Snippets</title>
  </head>
  <body>
    <div class="top">
      <input type="text" id="filter-input" oninput="filterSnippets()">
      <button><a href="/snippets/add">Add Snippet</a></button>
    </div>
    {% for row in rows %}
      <div class="snippet-card">
      <h2 class="description">{{ row[1] }}</h2>
      <pre class="snippet">{{ row[2] }}</pre>
      <button class="delete-button" onclick="deleteSnippet({{ row[0] }})">Delete</button>
      </div>
    {% endfor %}
  </body>
</html>
